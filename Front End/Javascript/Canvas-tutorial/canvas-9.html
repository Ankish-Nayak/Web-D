<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas-9</title>
    <style>
        body {
            margin: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <input type="color" arial-label='select pen color'>
        <input type="range" min='2' max ='50' value='30' arial-label='select pen size'><span class='output'>30</span>
        <button>Clear canvas</button>
    </div>
    <canvas class="myCanvas">
        <p>Fallback content here.</p>
    </canvas>
    <script>
        const canvas = document.querySelector('.myCanvas');
        const width = canvas.width = window.innerWidth;
        const height = canvas.height = window.innerHeight-85;
        const ctx = canvas.getContext('2d');
        
        ctx.fillStyle = 'rgb( 0, 0, 0)';
        ctx.fillRect( 0, 0, width, height);

        const colorPicker = document.querySelector('input[type="color"]');
        const sizePicker = document.querySelector('input[type="range"');
        const output = document.querySelector('.output');
        const clearBtn = document.querySelector('button');

        sizePicker.oninput = function(){
            output.textContent = sizePicker.value;
        }

        function degToRad(degrees){
            return degress * Math.PI / 180;
        }
        let currX;
        let currY;
        let pressed = false;

        document.onmousemove = function(e){
            currX = (window.Event) ? e.pageX : e.clientX + (document.documentElement.scrollLeft ? document.documentElement.scrollLeft : document.body.scrollLeft);
        currY = (window.Event) ? e.pageY : e.clientY + (document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop);
      
        }

        canvas.onmousedown = function(){
            pressed = true;
        }
        canvas.onmouseup = function(){
            prssed = false;
        }

        clearBtn.onclick = function(){
            ctx.fillStyle = 'rgb( 0, 0, 0)';
            ctx.fillRect( 0, 0, width, height);
        }

        function draw(){
            if(pressed){
                ctx.fillStyle = colorPicker.value;
                ctx.beginPath();
                ctx.arc( currX, currY-85, sizePicker.value, degToRad(0), degToRad(360), false);
                ctx.fill();
            }
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
