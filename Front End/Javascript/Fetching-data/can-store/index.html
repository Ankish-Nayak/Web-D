<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Can Store</title>
    <link rel="stylesheet" href="can-style.css">
</head>
<body>
    <header>
        <h1>The Can Store</h1>
    </header>
    <div>
        <aside>
            <form>
                <div>
                    <label for="category">Choose a category:</label>
                    <select name="" id="category">
                        <option selected>All</option>
                        <option value="">Vegetables</option>
                        <option value="">Meat</option>  
                        <option value="">Soup</option>
                    </select>
                </div>
                <div>
                    <label for="searchTerm">Enter seach term:</label>
                    <input type="text" id="searchTerm" placeholder="e.g. beans">
                </div>
                <div>
                    <button>Filter results</button>
                </div>
            </form>
        </aside>    
        <main>

        </main>
    </div>
    <footer>
        <p>All icons found at the Noun project:</p>
        <ul>
            <li>Bean cna icon by <a href="https://thenounproject.com/yalanis/">Yazim Alanis</a></li>
            <li>Vegetable icon by <a href="https://thenounproject.com/skatakila/">Richardo Moreira</a></li>
            <li>Soup icon by <a href="https://thenounproject.com/ArtZ91/">Arthur Shlain</a></li>
            <li>Meat Chunk icon by <a href="https://thenounproject.com/smashicons/">Oliviu Stoian</a></li>
        </ul>
    </footer>
    <script src="can-script.js"></script>
</body>
</html>
