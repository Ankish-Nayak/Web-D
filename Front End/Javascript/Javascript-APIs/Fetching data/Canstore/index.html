<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Can Store</title>
    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="can-style.css">  
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body> 
    <header>
      <h1>The Can Store</h1>
    </header>
    <main>
      <aside>
        <label for="choose-category">Choose a category</label> 
        <select name="chooseCategory" id="chooseCategory">
          <option value="All">All</option>
          <option value="Vegetables">Vegetables</option>
          <option value="Soup">Soup</option>
        </select> 
        <label for="search-item">Search Item</label>
        <input type="text" placeholder="e.g.beans" id="searchTerm">
        <button class='filter'>Filter Result</button>
      </aside>
      <section>
        <div class="item">
          <img src="images/beans.jpg" alt="">
          <div class="top">
            <img src="icons/vegetable.png" alt="">
            <span>Baked beans</span>
          </div>
          <div class="bottom">
            $0.40
          </div>
        </div> 
      </section>
    </main>
    <footer>
      <p>All icons found in neon Projects</p> 
      <ul>
        <li>Bean can icon by <a href="#">Yazim</a></li>
        <li>Vegetable icon by <a href="#">Ricardo</a></li>
        <li>Soup icon by <a href="#">Arthur</a></li>
        <li>Meat chunk by <a href="#">Oliviu</a></li>
      </ul>
    </footer> 
    <script src="can-script.js"></script>
  </body>
</html>
