<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asyncrounous</title>
    <style>
        button {
            width: 100px;
            font-weight: 700; 
            margin: 10px 20px;
        }
        p {
            margin-left: 200px;
            margin-top: 100px;
            font-size: 20px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <button class="start">Start Clock</button>
    <button class="stop">Stop Clock</button>
    <button class="reset">Reset Clock</button>
    <p class="clock">Time</p>
    <script>
        const start = document.querySelector('.start');
        const stopC = document.querySelector('.stop');
        const reset = document.querySelector('.reset');
        const p = document.querySelector('.clock');
        let t = 0;
        stopC.disabled = true;
        function displayTime(){
            t += 1;
            p.textContent = t;
        }
        reset.addEventListener('click',function(){
            t = -1;
            displayTime();
            clearInterval(createClock);
            start.disabled = false;
            stopC.disabled = true;
        });
        let createClock;
        start.addEventListener('click',function(){
            createClock = setInterval( displayTime, 1000);
            start.disabled = true;
            stopC.disabled = false;
        });
        stopC.addEventListener('click',function(){
            clearInterval(createClock);
            start.disabled = false;
            stopC.disabled = true;
        });
        // let i = 1;
        // setTimeout(function run(){
        //     console.log(i);
        //     i++;
        //     setTimeout( run, 100);
        // }, 100);
        setTimeout(function(){
            alert('World');
        },0);
        alert('Hello');
    </script>
</body>
</html>
