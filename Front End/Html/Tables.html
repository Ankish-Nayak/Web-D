<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>Ankish</td>
                <td>Amber</td>
            </tr>
            <tr>
                <td>Aastha</td>
                <td>Manisha</td>
            </tr>
        </tbody>
    </table>
    <table align="center">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jane</td>
                <td>Doe</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
