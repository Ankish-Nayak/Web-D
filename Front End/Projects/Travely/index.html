<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travely</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <nav>
                <img class='logo' src="desktop-design-files/Travely.svg" alt="Logo">
                <div class="links">
                    <a href="#">About</a>
                    <a href="#">Docs</a> 
                    <button class='button_med' href="#">Login</button>
                </div>
            </nav>
        </header>
        <section class="info">
            <h1 class="hero__font">Real-time itinaries powered by location AI</h1>
            <div class="icons">
                <div class="icon">
                    <img src="desktop-design-files/map-icon.svg" alt="">
                    <div class="icon__info">
                        <p class="icon__top">Popular</p>
                        <p class="icon__bottom">Cities</p>
                    </div> 
                </div>
                <div class="icon">
                    <img src="desktop-design-files/local-insights.svg" alt="local-insights">
                    <div class="icon__info">
                        <p class="icon__top">Local</p>
                        <p class="icon__bottom">Insights</p>
                    </div>
                </div>
                <div class="icon">
                    <img src="desktop-design-files/amazing-guides-icon.svg" alt="amazing guides">
                    <div class="icon__info">
                        <p class="icon__top">Amazing</p>
                        <p class="icon__bottom">Guides</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="features">
            <div class="feature">
                <img src="desktop-design-files/feature-1-image.jpg" alt="destination image">
                <div class="feature_info">
                    <p class="feature__top">hundreds of Guides</p>
                    <p class="feature__bottom">New high-quality guides added each week.</p>
                </div>
            </div>
            <div class="feature">
                <img src="desktop-design-files/feature-2-image.jpg" alt="destitnation image">
                <div class="feature-info">
                    <p class="feature__top">Vetted Local Experts</p>
                    <p class="feature__bottom">The largest network of local guides worldwide.</p>
                </div>
            </div>
            <div class="feature">
                <div class="feature-info">
                    <p class="feature__cta">Learn More</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
