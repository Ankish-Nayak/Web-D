<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting started with CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>I am a level one heading</h1>

    <p>This is a paragraph of text. In the text is a 
        <span>span element</span> and also a <a href="https://example.com">link</a>.
    </p>

    <p>This is a second paragraph. It contains an <em>emphasized</em> element.</p>
    <ul>
        <li>Item <span class="special">one</span></li>
        <li class="special">Item second</li>
        <li>Item <em>three</em></li>
    </ul>
</body>
</html>
