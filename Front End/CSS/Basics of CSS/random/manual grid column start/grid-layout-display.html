<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-layout-display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="input">
            <div>
                <p>
                    <span>grid-column-start</span>: <span>auto</span>;
                </p>
            </div>
            <div>
                <p>
                    <span>grid-column-start</span>: <span>2</span>;
                </p>
            </div>
            <div>
                <p>
                    <span>grid-column-start</span>: <span>-1</span>;
                </p>
            </div>
            <div>
                <p>
                    <span>grid-column-start</span>: <span>span 2</span>;
                </p>
            </div> 
        </div>
        <div class="result">
            <div class="wrapper">
                <div class="one">One</div>
                <div class="two">Two</div>
                <div class="three">Three</div>
            </div>
        </div>
        <div class="reset">Reset</div>
    </main>
    <script src="script.js"></script>
</body>
</html>
