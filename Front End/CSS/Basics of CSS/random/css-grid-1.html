<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid Revisted</title>
    <style>
        h1 {
            text-align: center;
        }
        .container > div { 
            background: lightcoral;
            /* width: 100px; */
            /* height: 100px; */
            text-align: center;
            box-sizing: border-box; 
            font-size: 1.2em;
            font-weight: bold;
            text-transform:capitalize;
            color: white;
            border: 1px solid black;
            padding-top: 40px; 
        }
        .container {
            display: grid;
            border: 1px solid blue;
            grid-template-columns: repeat(auto-fill, minmax( 200px, 1fr));
            grid-auto-rows: minmax( 100px, auto);
            column-gap: 20px;
            row-gap: 40px;
        }
        .container > div:last-child {
            height: 200px; 
        }
        .container > div:first-child {
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>Simple grid examples</h1>
    <div class="container">
        <div>one</div>
        <div>two</div>  
        <div>three</div>
        <div>four</div>
        <div>five</div>
        <div>six</div>
        <div>seven</div>
        <div>seven</div>
        <div>seven</div>
        <div>seven</div>
        <div>seven</div>
        <div>seven</div>

    </div>
</body>
</html>
