<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-column</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="info">CSS grid-column</div>
        <div class="input">
            <div>
                <p><span>grid-column</span>: <span> 1</span>;</p>
            </div>
            <div>
                <p><span>grid-column</span>: <span> 1 / 3</span>;</p>
            </div><div>
                <p><span>grid-column</span>: <span> 2 / -1</span>;</p>
            </div><div>
                <p><span>grid-column</span>: <span> 1 / span 2</span>;</p>
            </div>
        </div>
        <div class="result">
            <div class="first">First</div>
            <div class="second">Second</div>
            <div class="third">Third</div>
        </div>
        <div class="reset">Reset</div>
    </main>
    <script src="script.js"></script>
</body>
</html>
