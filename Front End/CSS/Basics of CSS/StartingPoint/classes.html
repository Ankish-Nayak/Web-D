<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .notebook, .notebook-danger, .notebook-warning {
            margin: 20px;
            font-size: 2em;
        }
        .notebook {
            border: 4px solid grey;
            padding: 10px;
        }
        .notebook-warning {
            border: 4px solid yellow;
            padding: 10px;
            font-weight: bold;
        }
        .notebook-danger {
            border: 4px solid red;
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="notebook">This is an imformation note.</div>    
    <div class="notebook-warning">This note shows a warning</div>    
    <div class="notebook-danger">This note shows danger!</div>
</body>
</html>
