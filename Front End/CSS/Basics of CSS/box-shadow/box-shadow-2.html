<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>
    <style>
        p {
            box-shadow: 0 0 0 2em #F4AAB9,
                        0 0 0 4em #66CCFF;
            margin: 4em;
            padding: 1em;
        }

</head>
<body>
    <div><p>Hello World</p></div>
</body>
</html>
