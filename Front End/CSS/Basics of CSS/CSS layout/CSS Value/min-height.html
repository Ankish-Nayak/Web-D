<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min-height</title>
    <style>
        div {
            display: inline-block;
            border: 4px solid blue;
            padding: 10px;
            margin: 10px;
            font-size: 2em;
        }
        .box-1 {
            flex-grow: 0;
            min-height: 200px;
            width: 200px;
        }
        .box-2 {
 
            width: 200px;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <div class="box-1"></div>
    <div class="box-2">
        <p>These boxes both have a min-height set, this box has content in it which will need more space than the assigned height, and so is grows from the minimum.</p>
    </div>
</body>
</html>
