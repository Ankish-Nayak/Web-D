<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CSS Experiment</title> 
    <style>
        h1 {
            color: blue;
            background-color: yellow;
            border: 1px solid black;
        }
        p {
            color: red;
        }
        .px_length {
            width: 200px;
            background-color: red;
            color: white;
            border: 1px solid black;
        }
        .em_length {
            width: 20em;
            background-color: white;
            color: red;
            border: 1px solid black;
        }
        .percent {
            width: 20%;
            background-color: silver;
            border: 1px solid red;
        }
        .maxgreen {
            background-color: lightgreen;
            width: max-content;
        }
        .minblue {
            background-color: lightblue;
            width: min-content;
        }
        .outter {
            border: 5px solid black;
        }
        .box {
            padding: 10px;
            width: calc(90%-30px);
            background-color: rebeccapurple;
            color: white;
        }  
    </style>   
</head>
<body>
    <h1>Hello World!</h1>
    <p>This is my first CSS example</p>
    <div class="px_length">width measured in px</div>
    <div class="em_length">width measured in em</div>
    <div class="percent">Width in percentage</div>
    <div class="maxgreen">The Moxzilla community uses lots of great software.</div>
    <div class="minblue">The Mozilla community produces lots of great software.</div>
    <div class="box"></div>
    <div class="outter"><div class="box">The inner box is 90% - 30px.</div></div>
</body>
</html>
