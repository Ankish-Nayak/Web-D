<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-transitions</title>
    <style>
        div {
            margin: 100px;
            width: 100px;
            height: 100px;
            background:lightblue;
            transition: width 2000ms, height 2000ms, background 2000ms, transform 2000ms;
        } 
        div:hover {
            width: 400px;
            height: 400px;
            background: lightseagreen;
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
