<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css transitions</title>
    <style>
        body {
            margin: 0px;
            position: relative;
        }
        .ball {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 100%;
            transition: transform 1000ms ease-in; 
        }
    </style>
</head>
<body>   
    <div class="ball"></div>
    <script>
        const ball = document.querySelector('.ball');
        document.addEventListener('click',function(event){
            ball.style.transform = 'translateX(' + (event.x-25) + 'px)';
            ball.style.transform += 'translateY(' + (event.y-25) + 'px)';
        },false);
    </script>
</body>
</html>
